<div class="row">
  <div class="col-12">
    <div class="dashboard-container" *ngIf="courses$ | async as courses">
      <div *ngFor="let course of courses">
        <p>{{course.name}}</p>
        <p>{{course.date | date}}</p>
        <p>{{course.numOfStudents}}</p>
      </div>
    </div>
  </div>
</div>
