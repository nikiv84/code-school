<table mat-table [dataSource]="courses" class="mat-elevation-z4" *ngIf="courses?.length; else noCourses;">
  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let course; let i = index;"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let course;"> {{course.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let course;"> {{course.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="NumOfStudents">
    <th mat-header-cell *matHeaderCellDef> No. of students </th>
    <td mat-cell *matCellDef="let course;" class="course-count-container"> {{course.numOfStudents}} </td>
  </ng-container>

  <ng-container matColumnDef="Manage">
    <th mat-header-cell *matHeaderCellDef> Manage </th>
    <td mat-cell *matCellDef="let course;" class="icon-container">
      <mat-icon aria-hidden=" false" attr.aria-label="Remove Student" title="Remove Course"
        (click)="onRemoveCourse(course)">delete_outline</mat-icon>
      <mat-icon aria-hidden=" false" attr.aria-label="Edit Student" title="Edit Course" (click)="onEditCourse(course)">
        edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedCourseColumns"></tr>
  <tr mat-row *matRowDef="let row, columns: displayedCourseColumns;"></tr>
</table>

<ng-template #noCourses>
  <app-message [message]="'There are no courses in database yet'"></app-message>
</ng-template>
