<div class="row">
  <div class="col-12">
    <h1 class="main-title">Welcome to CodeSchool</h1>
  </div>
</div>
<div class="row dashboard-container" *ngIf="(courses$ | async) as courses; else loading;">
  <app-course-card *ngFor="let course of courses" [course]="course" class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
  </app-course-card>
</div>

<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
