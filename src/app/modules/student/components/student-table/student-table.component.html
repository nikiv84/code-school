<table mat-table [dataSource]="students" class="mat-elevation-z4">
  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let student; let i = index;"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="First Name">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let student;"> {{student.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="Last Name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let student;"> {{student.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="E-mail">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let student;"> {{student.email}} </td>
  </ng-container>

  <ng-container matColumnDef="Phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let student;"> {{student.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="Courses">
    <th mat-header-cell *matHeaderCellDef> No. of courses </th>
    <td mat-cell *matCellDef="let student;" class="course-count-container"> {{student.numOfCourses}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedStudentColumns"></tr>
  <tr mat-row *matRowDef="let row, columns: displayedStudentColumns;"></tr>
</table>
