<div class="row">
  <div class="col-12">
    <h1 class="main-title">Students</h1>
    <h2 class="sub-title">{{(students$ | async)?.length}} students</h2>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <button mat-raised-button color="primary" (click)="addStudentDialog()" class="add-student-btn">Add Student</button>
    <app-student-table [students]="students$ | async" (removeStudent)="openDialog($event)"
      (editStudent)="editStudentDialog($event)" *ngIf="(students$ | async); else loading;">
    </app-student-table>
  </div>
</div>

<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
