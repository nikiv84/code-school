<div class="course-card-container">
  <a [routerLink]="['/courses', course?.id]">
    <div class="course-card--top">
      <h2>{{course?.name}}</h2>
      <h3>{{course?.date | date}}</h3>
    </div>
    <div class="course-card--bottom">
      <h3><span>{{course?.numOfStudents}}</span>studends enrolled</h3>
    </div>
  </a>
</div>
