<h1 mat-dialog-title>Add new student</h1>
<h3>Fill out the form below and add a new student to the database.</h3>
<div mat-dialog-content>
  <form class="form" name="addStudentForm" [formGroup]="addStudentForm">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput [formControl]="firstnameFormControl" placeholder="First Name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput [formControl]="lastnameFormControl" placeholder="Last Name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput [formControl]="emailFormControl" type="email" placeholder="E-mail" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput [formControl]="phoneFormControl" placeholder="Phone">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="primary" class="add-student-btn" (click)="onYesClick()"
    [disabled]="addStudentForm.invalid">Add Student</button>
</div>
