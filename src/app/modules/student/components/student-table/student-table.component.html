<table mat-table [dataSource]="students" class="mat-elevation-z4" *ngIf="students?.length; else noStudents;">
  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let student; let i = index;"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="First Name">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let student;"> {{student.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="Last Name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let student;"> {{student.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="E-mail">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let student;"> {{student.email}} </td>
  </ng-container>

  <ng-container matColumnDef="Phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let student;"> {{student.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="Courses">
    <th mat-header-cell *matHeaderCellDef> No. of courses </th>
    <td mat-cell *matCellDef="let student;" class="course-count-container"> {{student.numOfCourses}} </td>
  </ng-container>

  <ng-container matColumnDef="Manage">
    <th mat-header-cell *matHeaderCellDef> Manage </th>
    <td mat-cell *matCellDef="let student;" class="icon-container">
      <mat-icon aria-hidden="false" attr.aria-label="Edit Student" title="Edit Student"
        (click)="onEditStudent(student)">edit</mat-icon>
      <mat-icon aria-hidden="false" attr.aria-label="Remove Student" title="Remove Student"
        (click)="onRemoveStudent(student)">delete_outline</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedStudentColumns"></tr>
  <tr mat-row *matRowDef="let row, columns: displayedStudentColumns;"></tr>
</table>

<ng-template #noStudents>
  <app-message [message]="'There are no students in database yet'"></app-message>
</ng-template>
